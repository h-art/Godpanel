{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1 id="title"><a href="/"><img id="logo" src="{% static 'godpanel/img/logo.svg' %}" alt=""></a></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="calendar"></div>
    </div>
  </div>

  <div id="allocation-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-admin">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Allocazione</h4>
        </div>
        <div class="modal-body">
          <!-- Modal body -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
