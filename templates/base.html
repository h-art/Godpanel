{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Godpanel{% endblock %}</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,400,700' rel='stylesheet' />
  <link rel="stylesheet" href="{% static 'panel/css/fullcalendar.min.css' %}">
  <link rel="stylesheet" href="{% static 'panel/css/scheduler.min.css' %}">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/qtip2/2.2.1/basic/jquery.qtip.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'panel/css/godpanel.css' %}">
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="{% static 'panel/js/jquery.min.js' %}"></script>
  <script src="http://cdn.jsdelivr.net/qtip2/2.2.1/basic/jquery.qtip.min.js"></script>
  <script src="{% static 'panel/js/moment.min.js' %}"></script>
  <script src="{% static 'panel/js/fullcalendar.min.js' %}"></script>
  <script src="{% static 'panel/js/lang/it.js' %}"></script>
  <script src="{% static 'panel/js/scheduler.min.js' %}"></script>
  <script src="{% static 'panel/js/godpanel.js' %}"></script>
</body>
</html>
