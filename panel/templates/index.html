{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h1 id="title"><a href="/"><img id="logo" src="{% static 'panel/img/logo.svg' %}" alt=""></a></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div id="calendar"></div>
    </div>
  </div>

  <div id="allocation-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-admin">
      <div class="modal-content">
        <div class="modal-body">
          <iframe src="" frameborder="0" width="100%" height="400"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
